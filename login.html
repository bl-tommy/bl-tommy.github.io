<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      body {
        background-color: #7289DA;
      }

      form {
        background-color: #FFFFFF;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        margin: 100px auto;
        max-width: 400px;
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333333;
      }

      h2 {
        margin-top: 0;
        font-size: 28px;
        font-weight: bold;
        text-align: center;
        color: #7289DA;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
        font-family: inherit;
        font-size: 16px;
        color: #333333;
      }

      .warning {
        margin-top: 20px;
        font-size: 14px;
        color: #999999;
        text-align: center;
      }

      button {
        display: block;
        margin: 20px auto 0;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        background-color: #7289DA;
        color: #FFFFFF;
        font-family: inherit;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #677BC4;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Login</h2>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <p class="warning">Please note: This is a demo site. Do not enter your real username or password.</p>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
