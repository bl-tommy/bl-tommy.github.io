<!DOCTYPE html>
<html>
<head>
	<title>Not Discord</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #36393f;
			font-family: sans-serif;
		}
		
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}
		
		.logo {
			width: 200px;
			height: 200px;
			background-image: url('https://i.imgur.com/gvMZ8Wq.png');
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			margin-bottom: 50px;
		}
		
		.title {
			color: white;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 30px;
		}
		
		.joke {
			color: white;
			font-size: 24px;
			text-align: center;
			margin-bottom: 30px;
		}
		
		.btn {
			background-color: #7289da;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		
		.btn:hover {
			background-color: #677bc4;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo"></div>
		<div class="title">Not Discord</div>
		<div class="joke">Why did the tomato turn red? Because it saw the salad dressing!</div>
		<button class="btn">Log in</button>
	</div>
</body>
</html>
